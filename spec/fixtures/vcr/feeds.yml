        \   <title>\n        Fix including http:// in the proxy URL:\n    </title>\n
        \   <updated>2013-05-28T13:38:15-07:00</updated>\n    <media:thumbnail height=\"30\"
        width=\"30\" url=\"https://secure.gravatar.com/avatar/9a7d8f304b5165353f61b8aca3761d9b?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"/>\n
        \   <author>\n      <name>Vitallium</name>\n      <uri>https://github.com/Vitallium</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>Fix
        including http:// in the proxy URL:\nThe proxy host parsed incorrectly, when
        it was typed with a scheme (http or https).\nNow proxy can be specified with
        the scheme.\n\nFix invalid type conversion:\nm_proxyPort converts to its ASCII
        representation.\nUse `QString::number` to include a proxy port properly.\n\nIssues:\nhttps://github.com/ariya/phantomjs/issues/11117\nhttps://github.com/ariya/phantomjs/issues/10811&lt;/pre>\n
        \   </content>\n  </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/639e8c85b2f9c24016f8d69f315f3e7ace7e23d3</id>\n
