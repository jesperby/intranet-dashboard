        \   <title>\n        crypto: move `createCredentials` to tls\n    </title>\n
        \   <updated>2014-03-29T12:01:43+04:00</updated>\n    <media:thumbnail height=\"30\"
        width=\"30\" url=\"https://avatars3.githubusercontent.com/u/238531?s=30\"/>\n
        \   <author>\n      <name>indutny</name>\n      <uri>https://github.com/indutny</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>crypto:
        move `createCredentials` to tls\n\nMove `createCredentials` to `tls` module
        and rename it to\n`createSecureContext`. Make it use default values from `tls`
        module:\n`DEFAULT_CIPHERS` and `DEFAULT_ECDH_CURVE`.\n\nfix #7249&lt;/pre>\n
        \   </content>\n  </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/b55c9d68aa713e75ff5077cd425cbaafde010b92</id>\n
