        \   <id>tag:github.com,2008:Grit::Commit/36cb43e9b0e5174ff28695d48c066396db82675d</id>\n
        \   <link type=\"text/html\" rel=\"alternate\" href=\"https://github.com/thoughtbot/factory_girl/commit/36cb43e9b0e5174ff28695d48c066396db82675d\"/>\n
        \   <title>\n        Add global callbacks\n    </title>\n    <updated>2013-02-08T08:24:35-08:00</updated>\n
        \   <media:thumbnail height=\"30\" width=\"30\" url=\"https://secure.gravatar.com/avatar/786f05409ca8d18bae8d59200156272c?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"/>\n
        \   <author>\n      <name>joshuaclayton</name>\n      <uri>https://github.com/joshuaclayton</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>Add
        global callbacks\n\nThis allows callbacks (after :build, :create, etc.) to
        be defined at the\nFactoryGirl level; this means that the callback will be
        invoked for all\nfactories. This is primarily to maintain consistency and
        follow the\nprinciple of least surprise.\n\nAs usual, callbacks are applied
        from the lowest component to the\nhighest, meaning that global callbacks will
        be run after factory and\ntrait callbacks are run.\n\n    FactoryGirl.define
        do\n      after(:build) {|object| puts &quot;Built #{object}&quot; }\n\n      factory
        :user\n      # ...\n    end\n\nCloses #481\nCloses #486&lt;/pre>\n    </content>\n
