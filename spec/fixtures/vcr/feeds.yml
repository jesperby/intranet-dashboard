        \   </content>\n  </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/f68a116c3c061151ab120f10fdc9230192d6b157</id>\n
        \   <link type=\"text/html\" rel=\"alternate\" href=\"https://github.com/joyent/node/commit/f68a116c3c061151ab120f10fdc9230192d6b157\"/>\n
        \   <title>\n        src: ensure that openssl&#39;s PRNG is fully seeded\n
        \   </title>\n    <updated>2014-03-26T11:31:32+04:00</updated>\n    <media:thumbnail
        height=\"30\" width=\"30\" url=\"https://avatars0.githubusercontent.com/u/275871?s=30\"/>\n
        \   <author>\n      <name>bnoordhuis</name>\n      <uri>https://github.com/bnoordhuis</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>src:
        ensure that openssl&#39;s PRNG is fully seeded\n\nEnsure that OpenSSL has
        enough entropy (at least 256 bits) for its PRNG.\n\nThe entropy pool starts
        out empty and needs to fill up before the PRNG\ncan be used securely.\n\nOpenSSL
        normally fills the pool automatically but not when someone\nstarts generating
        random numbers before the pool is full: in that case\nOpenSSL keeps lowering
        the entropy estimate to thwart attackers trying\nto guess the initial state
        of the PRNG.\n\nWhen that happens, we wait until enough entropy is available,
        something\nthat normally should never take longer than a few milliseconds.\n\nFixes
        #7338.&lt;/pre>\n    </content>\n  </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/70f198ddb1ba464da97799f59ae9233320ecc49d</id>\n
        \   <link type=\"text/html\" rel=\"alternate\" href=\"https://github.com/joyent/node/commit/70f198ddb1ba464da97799f59ae9233320ecc49d\"/>\n
        \   <title>\n        src: seed V8&#39;s random number generator at startup\n
        \   </title>\n    <updated>2014-03-26T11:31:32+04:00</updated>\n    <media:thumbnail
        height=\"30\" width=\"30\" url=\"https://avatars0.githubusercontent.com/u/275871?s=30\"/>\n
        \   <author>\n      <name>bnoordhuis</name>\n      <uri>https://github.com/bnoordhuis</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>src:
        seed V8&#39;s random number generator at startup\n\nThe default entropy source
        is /dev/urandom on UNIX platforms, which is\nokay but we can do better by
        seeding it from OpenSSL&#39;s entropy pool.\n\nOn Windows we can certainly
        do better; on that platform, V8 seeds the\nrandom number generator using only
        the current system time.\n\nFixes #6250.\n\nNB: This is a back-port of commit
        7ac2391 from the master branch that\nfor some reason never got back-ported
        to the v0.10 branch.\n\nThe default on UNIX platforms in v0.10 is different
        and arguably worse\nthan it is with master: if no entropy source is provided,
        V8 3.14 calls\nsrandom() with a xor of the PID and the current time in microseconds.\n\nThat
        means that on systems with a coarse system clock, the initial\nstate of the
        PRNG may be easily guessable.\n\nThe situation on Windows is even more dire
        because there the PRNG is\nseeded with only the current time... in milliseconds.&lt;/pre>\n
        \   </content>\n  </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/bd547d65983c190eb69ca44d633ea31aca2b7c98</id>\n
