        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>configure:
        --v8-options option\n\nIntroduce a way to set some v8 flags at compile time,
        the values should\nbe separated by comma.&lt;/pre>\n    </content>\n  </entry>\n
