        \   <title>\n        don&#39;t pass an Addressable::URI to Net::HTTP\n    </title>\n
        \   <updated>2013-06-26T09:50:56-07:00</updated>\n    <media:thumbnail height=\"30\"
        width=\"30\" url=\"https://secure.gravatar.com/avatar/8f93a872e399bc1353cc8d4e791d5401?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"/>\n
        \   <author>\n      <name>mislav</name>\n      <uri>https://github.com/mislav</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>don&#39;t
        pass an Addressable::URI to Net::HTTP\n\nIt chokes. References #272&lt;/pre>\n
        \   </content>\n  </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/98a4e78a2eb5b8a2e3c6a5416b804be63463e320</id>\n
        \   <link type=\"text/html\" rel=\"alternate\" href=\"https://github.com/vcr/vcr/commit/98a4e78a2eb5b8a2e3c6a5416b804be63463e320\"/>\n
        \   <title>\n        normalize &quot;Accept-Encoding&quot; for Ruby 2.0 in
        tests\n    </title>\n    <updated>2013-06-26T09:46:56-07:00</updated>\n    <media:thumbnail
        height=\"30\" width=\"30\" url=\"https://secure.gravatar.com/avatar/8f93a872e399bc1353cc8d4e791d5401?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"/>\n
        \   <author>\n      <name>mislav</name>\n      <uri>https://github.com/mislav</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>normalize
        &quot;Accept-Encoding&quot; for Ruby 2.0 in tests\n\nFor decompress tests,
        specifying &quot;Accept-Encoding: identity&quot; will\nconfigure Net::HTTP
        in 2.0 to not auto-decompress response bodies,\ngiving VCR a chance to do
        it manually.\n\nFor other tests, it simply normalizes the header value between
        Ruby\nversions so that the cassette content is predictable.&lt;/pre>\n    </content>\n
