        \   <title>\n        http: use defaultAgent.protocol in protocol check\n    </title>\n
        \   <updated>2014-03-24T12:59:31-10:00</updated>\n    <media:thumbnail height=\"30\"
        width=\"30\" url=\"https://avatars0.githubusercontent.com/u/71256?s=30\"/>\n
        \   <author>\n      <name>TooTallNate</name>\n      <uri>https://github.com/TooTallNate</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>http:
        use defaultAgent.protocol in protocol check\n\nDefault to the `defaultAgent.protocol`
        when comparing the\nuser-specified `options.protocol` string. This is so that\n`http.Agent`
        instances do not need to specify their own\n`protocol` field, since we have
        the relevant information\nalready from the `defaultAgent`.\n\nNote that the
        test case could be separately cherry-picked\nto the `v0.10` branch, since
        it already passes correctly.\n\nFixes #7349.\nFixes the regression described
        in: http://git.io/2ds-WQ&lt;/pre>\n    </content>\n  </entry>\n  <entry>\n
