        \   <title>\n        Bump versions of ActiveRecord in Appraisal and fix default
        task\n    </title>\n    <updated>2013-06-14T12:07:53-07:00</updated>\n    <media:thumbnail
        height=\"30\" width=\"30\" url=\"https://secure.gravatar.com/avatar/786f05409ca8d18bae8d59200156272c?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"/>\n
        \   <author>\n      <name>joshuaclayton</name>\n      <uri>https://github.com/joshuaclayton</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>Bump
        versions of ActiveRecord in Appraisal and fix default task&lt;/pre>\n    </content>\n
        \ </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/e9c23dc817dc51adcd30cc5ac471f83045c569d0</id>\n
        \   <link type=\"text/html\" rel=\"alternate\" href=\"https://github.com/thoughtbot/factory_girl/commit/e9c23dc817dc51adcd30cc5ac471f83045c569d0\"/>\n
        \   <title>\n        Use instance_exec passing self as an argument for dynamic
        attributes\n    </title>\n    <updated>2013-06-07T07:42:50-07:00</updated>\n
        \   <media:thumbnail height=\"30\" width=\"30\" url=\"https://secure.gravatar.com/avatar/786f05409ca8d18bae8d59200156272c?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"/>\n
        \   <author>\n      <name>joshuaclayton</name>\n      <uri>https://github.com/joshuaclayton</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>Use
        instance_exec passing self as an argument for dynamic attributes\n\nCalling
        `block.call(self)` means any implied scope of block evaluation\ngoes out the
        window when an arity of 1 is used. This change uses\n`instance_exec`, passing
        along self as the argument for the block\nvariable, meaning that the block
        is still invoked within the context of\nthe FactoryGirl::Evaluator while allowing
        the variable to have access to\nthe evaluator.\n\nCloses #529&lt;/pre>\n    </content>\n
        \ </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/6dcfb351beca9d4ea7852206e54118ada4a21651</id>\n
