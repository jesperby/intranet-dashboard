        \   <title>\n        tls: do not call SNICallback unless present\n    </title>\n
        \   <updated>2014-03-27T23:26:52+04:00</updated>\n    <media:thumbnail height=\"30\"
        width=\"30\" url=\"https://avatars3.githubusercontent.com/u/238531?s=30\"/>\n
        \   <author>\n      <name>indutny</name>\n      <uri>https://github.com/indutny</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>tls:
        do not call SNICallback unless present\n\nWhen asynchronously parsing ClientHello
        for session resumption -\nSNICallback may not be set. Check if it is present
        before invoking\nit.\n\nfix #7010&lt;/pre>\n    </content>\n  </entry>\n  <entry>\n
        \   <id>tag:github.com,2008:Grit::Commit/ef096f8d8fb42b5ce030d3bef34bf363b401cbcb</id>\n
        \   <link type=\"text/html\" rel=\"alternate\" href=\"https://github.com/joyent/node/commit/ef096f8d8fb42b5ce030d3bef34bf363b401cbcb\"/>\n
        \   <title>\n        tls: force readable/writable to `true`\n    </title>\n
        \   <updated>2014-03-27T23:25:30+04:00</updated>\n    <media:thumbnail height=\"30\"
        width=\"30\" url=\"https://avatars3.githubusercontent.com/u/238531?s=30\"/>\n
        \   <author>\n      <name>indutny</name>\n      <uri>https://github.com/indutny</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>tls:
        force readable/writable to `true`\n\nThese are an old and deprecated properties
        that was used by previous\nstream implementation, and are still in use in
        some user-land modules.\n\nPrior to this commit, they were read from the underlying
        socket, which\nmay be non-readable/non-writable while connecting or while
        staying\nuninitialized.\n\nForce set them to `true`, just to make sure that
        there will be no\ninconsistency.\n\nfix #7152&lt;/pre>\n    </content>\n  </entry>\n
