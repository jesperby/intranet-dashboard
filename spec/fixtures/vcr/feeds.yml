        \   <title>\n        Use custom Erubis handler subclass for Erb filter\n    </title>\n
        \   <updated>2013-05-21T05:26:59-07:00</updated>\n    <media:thumbnail height=\"30\"
        width=\"30\" url=\"https://secure.gravatar.com/avatar/f878c8230342730990acd21f889301d4?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"/>\n
        \   <author>\n      <name>mattwildig</name>\n      <uri>https://github.com/mattwildig</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>Use
        custom Erubis handler subclass for Erb filter\n\nThe Rails Erubis handler
        has added code to reduce the number of method\ncalls when adding newlines
        (see\nhttps://github.com/rails/rails/commit/bd308a0d02c4a6459c05770a564405986a663f47).\n\nThis
        uses a new instance variable, which is initialised in the\nadd_preamble method.
        Tilt explicitly ignores the preamble from Erubis,\nusing its own, so this
        variable is never initialised. This causes\nfailures with the Erb filter when
        this variable is referenced.\n\nBy using our own custom subclass the variable
        can be initialised in the\nclasses initialize method, preventing failures.\n\nFixes
        #669&lt;/pre>\n    </content>\n  </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/be94090fa5c9984c0b936c595b73e215c95a4438</id>\n
