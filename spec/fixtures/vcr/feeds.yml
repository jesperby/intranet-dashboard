        \   <author>\n      <name>ariya</name>\n      <uri>https://github.com/ariya</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>Unit
        test: tweak secure connection check.\n\nThe main wikipedia page can be slow
        to load and thus triggers the timeout.\nLet&#39;s use the fast Google site
        so that we don&#39;t get flaky outcome.\n\nIssue #10882: https://github.com/ariya/phantomjs/issues/10882&lt;/pre>\n
        \   </content>\n  </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/fb8edb7c726cc2b4cd336bf528569f673799b552</id>\n
