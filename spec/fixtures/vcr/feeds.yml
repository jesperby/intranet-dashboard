        \   <title>\n        Unit tests: reduce the flakiness of loading progress
        tests.\n    </title>\n    <updated>2013-06-08T02:18:31-07:00</updated>\n    <media:thumbnail
        height=\"30\" width=\"30\" url=\"https://secure.gravatar.com/avatar/0284b8950e0f4a57bcc092d4dbb98d97?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"/>\n
        \   <author>\n      <name>ariya</name>\n      <uri>https://github.com/ariya</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>Unit
        tests: reduce the flakiness of loading progress tests.\n\nFor whatever reason,
        swapping the order with the render() tests solve the\nintermittent random
        failures. Also, split the tests between loading\nstart and finish checks (to
        better recognize which one is failing, if\nthere is a failure), also make
        the tests more asynchoronous.\n\nhttps://github.com/ariya/phantomjs/issues/11091&lt;/pre>\n
        \   </content>\n  </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/01587211cb0d98463d11bf8bc9ff02f5a18ca268</id>\n
