        \   <author>\n      <name>kanzure</name>\n      <uri>https://github.com/kanzure</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>Fix
        minor typos in preconfig.sh.\n\nOne is a typo, while the other is grammar-related.\n\nfixes
        #11388\n\nhttps://github.com/ariya/phantomjs/issues/11388&lt;/pre>\n    </content>\n
        \ </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/4d916971b37928017d5b2f1a61daead54dad2f46</id>\n
