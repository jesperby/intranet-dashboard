        \   <title>\n        Explicitly join ambles in SafeErubisTemplate\n    </title>\n
        \   <updated>2013-05-21T05:26:59-07:00</updated>\n    <media:thumbnail height=\"30\"
        width=\"30\" url=\"https://secure.gravatar.com/avatar/f878c8230342730990acd21f889301d4?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"/>\n
        \   <author>\n      <name>mattwildig</name>\n      <uri>https://github.com/mattwildig</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>Explicitly
        join ambles in SafeErubisTemplate\n\nPreviously Tilt used `join` to combine
        ambles and template, which\nflattened our arrays for us, but this changed
        in Tilt 1.4.\n\nReturn Strings from precompiled_preamble and precompiled_postamble.\n\nFixes
        #675&lt;/pre>\n    </content>\n  </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/63d72675792f0866dfdf5d2477a4fb8f35f00671</id>\n
