        \   <link type=\"text/html\" rel=\"alternate\" href=\"https://github.com/capistrano/capistrano/commit/c4a26eb47f6390acfdac44c3a3c89918e581101c\"/>\n
        \   <title>\n        Properly deal with the asset manifest files when a user
        is rolling back from Rails 4 to 3.\n    </title>\n    <updated>2013-04-27T18:06:21-07:00</updated>\n
        \   <media:thumbnail height=\"30\" width=\"30\" url=\"https://secure.gravatar.com/avatar/08497221017521ae126ca4fa7134ce8e?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"/>\n
        \   <author>\n      <name>jimryan</name>\n      <uri>https://github.com/jimryan</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>Properly
        deal with the asset manifest files when a user is rolling back from Rails
        4 to 3.\n\nIf a user rolls back an application that was upgraded to Rails
        4 to their Rails 3 code,\nwe need to remove their JSON Rails 4 asset manifest
        file and restore their YAML Rails 3\nmanifest instead of blindly restoring
        their manifest to whatever their current manifest\nis named, as we do in all
        other cases.&lt;/pre>\n    </content>\n  </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/667c1c5f4430d33ee5f025a9e0f9565046fef2a8</id>\n
        \   <link type=\"text/html\" rel=\"alternate\" href=\"https://github.com/capistrano/capistrano/commit/667c1c5f4430d33ee5f025a9e0f9565046fef2a8\"/>\n
        \   <title>\n        Raise error when more than one asset manifest file is
        detected\n    </title>\n    <updated>2013-04-27T18:06:05-07:00</updated>\n
        \   <media:thumbnail height=\"30\" width=\"30\" url=\"https://secure.gravatar.com/avatar/08497221017521ae126ca4fa7134ce8e?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"/>\n
        \   <author>\n      <name>jimryan</name>\n      <uri>https://github.com/jimryan</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>Raise
        error when more than one asset manifest file is detected\n\nIf a user is upgrading
        from Rails 3 to 4, the assets:precompile task will ignore the manifest.yml\nthat
        was generated in Rails 3 and generate its own JSON manifest. It&#39;s impossible
        for us to know\nwhich manifest the user&#39;s current code requires, so it&#39;s
        important that we only have one manifest\nin the assets directory at a time.
        When we detect two manifests, we raise an error pointing the\nuser towards
        a wiki entry explaining the problem and instructing them to remove the Rails
        3.x manifest.&lt;/pre>\n    </content>\n  </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/9d8a94046dce4c7dfc04950d7c754bcfca82c283</id>\n
