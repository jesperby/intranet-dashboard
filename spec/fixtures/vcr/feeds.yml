        \   <author>\n      <name>bnoordhuis</name>\n      <uri>https://github.com/bnoordhuis</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>build:
        fix g++ 4.8 build, disable -Werror\n\nTurn off -Werror when building V8, it
        hits -Werror=unused-local-typedefs\nwith g++ 4.8.  The warning itself is harmless
        so don&#39;t abort the build.\n\nThis was originally implemented in commit
        d2ab314e back in 2011 but the\nbuild process has gone through a few iterations
        since then, that change\nno longer works.&lt;/pre>\n    </content>\n  </entry>\n
