        \   <author>\n      <name>mattwildig</name>\n      <uri>https://github.com/mattwildig</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>Explicitly
        join ambles in SafeErubisTemplate\n\nPreviously Tilt used `join` to combine
        ambles and template, which\nflattened our arrays for us, but this changed
        in Tilt 1.4.\n\nReturn Strings from precompiled_preamble and precompiled_postamble.\n\nFixes
        #675&lt;/pre>\n    </content>\n  </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/9823c9a038e97ecad6cf1526e6749d30ec9ee2df</id>\n
