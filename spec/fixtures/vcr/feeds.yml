        \   <title>\n        WebServer Headers for Request are treated case-insensitive\n
        \   </title>\n    <updated>2013-06-21T15:51:05-07:00</updated>\n    <media:thumbnail
        height=\"30\" width=\"30\" url=\"https://secure.gravatar.com/avatar/ceceb3557075de3a5344196525a41244?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"/>\n
        \   <author>\n      <name>detro</name>\n      <uri>https://github.com/detro</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>WebServer
        Headers for Request are treated case-insensitive\n\nTo achieve this, Request
        Headers are stored in both &quot;original&quot; and &quot;lowercase&quot;.\nIn
        this way we don&#39;t mangle with the request object we have received, while\nstill
        be able to handle headers when NOT in the classic &quot;Camel-Case&quot; format.\n\nFixes
        #11421.&lt;/pre>\n    </content>\n  </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/edf2d90a112547341b6cbcd6164016ab5ac5e7d9</id>\n
