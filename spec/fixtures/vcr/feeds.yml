        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>Patch
        for table page break improvement.\n\nFrom d78182d3a6451522f239ee1ecbb71863eb053792
        Mon Sep 17 00:00:00 2001\nFrom: Artem Baranovskiy &lt;likejavascript@gmail.com&gt;\nDate:
        Mon, 6 May 2013 08:01:01 +0400\nSubject: [PATCH] Table page-break improvements\n\nSee
        issue #11291 https://github.com/ariya/phantomjs/pull/11291&lt;/pre>\n    </content>\n
