            <link type="text/html" rel="alternate" href="https://github.com/rspec/rspec/commit/f10bedd498dff2961d4be9cce793fa152c4a0bbe"/>
            <title>
                Don&#39;t explicitly require mocks and expectations upfront.
            </title>
            <updated>2013-07-10T17:11:06-07:00</updated>
            <media:thumbnail height="30" width="30" url="https://0.gravatar.com/avatar/42d4590355a1404230fbc9aff4dd377b?d=https%3A%2F%2Fidenticons.github.com%2F6916222172eb021e5d5f0043453078b9.png&amp;r=x&amp;s=30"/>
            <author>
              <name>myronmarston</name>
              <uri>https://github.com/myronmarston</uri>
            </author>
            <content type="html">
              &lt;pre style='white-space:pre-wrap;width:81ex'>Don&#39;t explicitly require mocks and expectations upfront.

        rspec-core will require them at the appropriate time as
        long as the user hasn&#39;t configured a different mocking
        or expectation library. We don&#39;t want to load them
        unnecessarily.&lt;/pre>
            </content>
          </entry>
