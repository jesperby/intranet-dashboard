        \   <updated>2013-06-26T09:50:56-07:00</updated>\n    <media:thumbnail height=\"30\"
        width=\"30\" url=\"https://secure.gravatar.com/avatar/8f93a872e399bc1353cc8d4e791d5401?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"/>\n
        \   <author>\n      <name>mislav</name>\n      <uri>https://github.com/mislav</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>normalize
        response charset for Ruby 2.0 in tests\n\nRuby 2.0 initializes HTTP response
        bodies as UTF-8 (coincidentally,\nSinatra indicates by default that the responses
        it sends are UTF-8, but\nNet::HTTP doesn&#39;t pay attention to that), where
        older Rubies interpreted\nthem as US-ASCII and thus VCR serialized it that
        way. For the purpose of\nthis test, force the response body to US-ASCII so
        that the outcome of\nserialization is normalized between different Ruby versions.&lt;/pre>\n
        \   </content>\n  </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/1b1e88176510dc4f1d8166801e78df51b937c47d</id>\n
