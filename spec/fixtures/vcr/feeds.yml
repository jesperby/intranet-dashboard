              <uri>https://github.com/eostrom</uri>
            </author>
            <content type="html">
              &lt;pre style='white-space:pre-wrap;width:81ex'>Fixed #432, setting multiple contenteditables.

        It seems that if something else has the input focus when we call `set`
        on a `contenteditable`, the wrong text is deleted. By clicking on the
        `contenteditable` first, we ensure we&#39;ll delete the right text.&lt;/pre>
            </content>
