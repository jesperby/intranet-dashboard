        \   <title>\n        Use Qt::transparent to resolve graphical artifacts with
        images with transparent background.\n    </title>\n    <updated>2013-06-23T14:07:24-07:00</updated>\n
        \   <media:thumbnail height=\"30\" width=\"30\" url=\"https://secure.gravatar.com/avatar/9a7d8f304b5165353f61b8aca3761d9b?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"/>\n
        \   <author>\n      <name>Vitallium</name>\n      <uri>https://github.com/Vitallium</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>Use
        Qt::transparent to resolve graphical artifacts with images with transparent
        background.\n\nWe need to use QImage::Format_ARGB32_Premultiplied on Windows
        to preserve a text hinting and antialiasing. Using the function `qRgba()`
        leads to wrong pixel values on a target image. Since, `QImage::fill(uint pixel)`
        doesn&#39;t handle the QImage::Format_ARGB32_Premultiplied format, so we need
        to use the another overload `QImage::fill(const QColor &amp;color)`\n\nIssues:\nhttps://github.com/ariya/phantomjs/issues/11276\nhttps://github.com/ariya/phantomjs/issues/11007\nhttps://github.com/ariya/phantomjs/issues/11366&lt;/pre>\n
        \   </content>\n  </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/b1cb3a00bdbfa86fcf3b1748898173e39f549e1c</id>\n
