        \ </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/6146985a800ab49480a09adfa1e0684b1a533201</id>\n
        \   <link type=\"text/html\" rel=\"alternate\" href=\"https://github.com/capistrano/capistrano/commit/6146985a800ab49480a09adfa1e0684b1a533201\"/>\n
        \   <title>\n        Support loading stage configs from additional directories\n
        \   </title>\n    <updated>2013-05-18T14:09:02-07:00</updated>\n    <media:thumbnail
        height=\"30\" width=\"30\" url=\"https://secure.gravatar.com/avatar/cea6a39a0209571a73f7df030512aa46?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"/>\n
        \   <author>\n      <name>skisulli</name>\n      <uri>https://github.com/skisulli</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>Support
        loading stage configs from additional directories\n\n**This is an epic commit
        message. TL;DR - add a `file_in_load_path?`\nmethod to determine if a file
        is in the Capistrano load_paths, and\nchange the multistage extension to use
        `file_in_load_path?` instead of\n`File.exists?` when loading stage configs.**\n\nI
        am working on a private Capistrano gem to consolidate our deploys into\none
        project. We are deploying to EC2 and use tags on the instances to\ndetermine
        where to deploy each application to. Therefore the Capistrano\nconfiguration
        for all of our applications is almost identical with the\nonly difference
        being the application name, and things that can be\nderived from the application
        name. I want to be able to use the\nCapistrano multistage extension to configure
        our different environments.\nWhile testing this I discovered that I can not
        load the stage configs\nfrom within my gem.\n\nI tried the following config:\n\n```ruby\nset
        :stage_dir, &#39;stages/aws&#39;\nset :stages, %w(production staging)\nset
        :default_stage, &#39;staging&#39;\n```\n\nThis config would not load the proper
        configs because stages/aws was not\nfound by the `File.exists?` call on\n[multistage.rb#18](https://github.com/capistrano/capistrano/blob/master/lib/capistrano/ext/multistage.rb#L18)\n\nThen
        I tried this config:\n\n```ruby\nset :stage_dir, File.join(File.dirname(__FILE__),
        &#39;stages&#39;, &#39;aws&#39;)\nset :stages, %w(production staging)\nset
        :default_stage, &#39;staging&#39;\n```\n\nThe multistage gem found the file
        in this example, but failed due to the\npath not being in the Capistrano load_path.
        I tried adding the\n`File.dirname(__FILE__)` to the load_path, but that did
        not work because\nI still had to set\n`:stage_dir` to `File.join(File.dirname(__FILE__),
        &#39;stages&#39;, &#39;aws&#39;)`\nin order for load to be called.\n\nTo fix
        this I added a method to loading.rb to scan the load_paths for\nthe file requested,
        and updated the multistage extension to use the new\nmethod.&lt;/pre>\n    </content>\n
        \ </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/cb2efe876ff147122060ab2710a36237ac1d9b70</id>\n
