        an example of a trait used within a trait\n\nCloses #518&lt;/pre>\n    </content>\n
        \ </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/fa9a81c166139e2fbfd42d8407a5333008cf8070</id>\n
        \   <link type=\"text/html\" rel=\"alternate\" href=\"https://github.com/thoughtbot/factory_girl/commit/fa9a81c166139e2fbfd42d8407a5333008cf8070\"/>\n
        \   <title>\n        Raise if a method is defined with a FactoryGirl block
        (factory or trait)\n    </title>\n    <updated>2013-04-26T13:10:19-07:00</updated>\n
        \   <media:thumbnail height=\"30\" width=\"30\" url=\"https://secure.gravatar.com/avatar/786f05409ca8d18bae8d59200156272c?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"/>\n
        \   <author>\n      <name>joshuaclayton</name>\n      <uri>https://github.com/joshuaclayton</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>Raise
        if a method is defined with a FactoryGirl block (factory or trait)\n\nThis
        resolves an issue where users have defined methods inside factory\ngirl blocks.
        This hasn&#39;t worked in quite a while and without raising,\nusers would
        be able to define methods and see an odd error (a\nNoMethodError for `singleton_method_added=`).
        Instead, we raise\nimmediately so that no issues come up later when they actually
        try to\nuse the factories.\n\nCloses #513&lt;/pre>\n    </content>\n  </entry>\n
        \ <entry>\n    <id>tag:github.com,2008:Grit::Commit/09481eebef90d183c273a9148e42b52893f5f046</id>\n
        \   <link type=\"text/html\" rel=\"alternate\" href=\"https://github.com/thoughtbot/factory_girl/commit/09481eebef90d183c273a9148e42b52893f5f046\"/>\n
        \   <title>\n        Allow use of Symbol#to_proc in FactoryGirl callbacks\n
        \   </title>\n    <updated>2013-04-05T07:14:29-07:00</updated>\n    <media:thumbnail
        height=\"30\" width=\"30\" url=\"https://secure.gravatar.com/avatar/757fb0d5ec7560b6f25f5bd98eadc020?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"/>\n
        \   <author>\n      <name>releu</name>\n      <uri>https://github.com/releu</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>Allow
        use of Symbol#to_proc in FactoryGirl callbacks\n\nThis allows callbacks to
        be called as such:\n\n    FactoryGirl.define do\n      factory :user do\n
        \       after :create, &amp;:confirm!\n      end\n    end\n\nCloses #511&lt;/pre>\n
        \   </content>\n  </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/97362dba01d973d46741d79dde1c7de3d4a0da5c</id>\n
