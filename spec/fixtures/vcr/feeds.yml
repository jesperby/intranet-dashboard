        \   <updated>2014-03-21T15:25:34-07:00</updated>\n    <media:thumbnail height=\"30\"
        width=\"30\" url=\"https://avatars3.githubusercontent.com/u/1839?s=30\"/>\n
        \   <author>\n      <name>chriseppstein</name>\n      <uri>https://github.com/chriseppstein</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>Atomic
        write permissions should default to 0644.\n\nTemporary files in ruby default
        to very conservative permissions. Since\natomic writes start their life as
        a temporary file, this caused the\nresulting file to have the permissions
        of a temporarily file instead\nof the permissions you&#39;d expect by File.open.\n\nThis
        patch makes sure that atomic writes are the same as normal file\npermissions
        which is basically 0666 and then masked by the umask.&lt;/pre>\n    </content>\n
