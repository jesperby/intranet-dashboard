        \ <entry>\n    <id>tag:github.com,2008:Grit::Commit/e9ce8fc82a6d12e790511b62852e820d8be03186</id>\n
        \   <link type=\"text/html\" rel=\"alternate\" href=\"https://github.com/joyent/node/commit/e9ce8fc82a6d12e790511b62852e820d8be03186\"/>\n
        \   <title>\n        fs: improve performance of all stat functions\n    </title>\n
        \   <updated>2014-03-31T15:02:17-07:00</updated>\n    <media:thumbnail height=\"30\"
        width=\"30\" url=\"https://avatars2.githubusercontent.com/u/1271216?s=30\"/>\n
        \   <author>\n      <name>euoia</name>\n      <uri>https://github.com/euoia</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>fs:
        improve performance of all stat functions\n\nBy building the fs.Stats object
        in JS, which is returned by all fs stat\nfunctions, calls to v8::Object::Set()
        are removed. This also includes\ncreating all associated Date objects in JS,
        rather than using\nv8::Date::New(). Both these changes have significant performance
        gains.\n\nNote that the returned value from fs.stat changes slightly for non-POSIX\nsystems.
        Whereas before the stats object would be missing blocks and\nblksize keys,
        it now has these keys with undefined as the value.\n\nSigned-off-by: Trevor
        Norris &lt;trev.norris@gmail.com&gt;&lt;/pre>\n    </content>\n  </entry>\n
        \ <entry>\n    <id>tag:github.com,2008:Grit::Commit/5d2aef17ee56fbbf415ca1e3034cdb02cd97117c</id>\n
