        \   <title>\n        Evaluate sequences within the context of the Evaluator
        when possible\n    </title>\n    <updated>2013-01-18T06:33:54-08:00</updated>\n
        \   <media:thumbnail height=\"30\" width=\"30\" url=\"https://secure.gravatar.com/avatar/41b79fd61fc69a82f9603cb76fcf3d56?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"/>\n
        \   <author>\n      <name></name>\n      <email>support+dprior+jclayton@thoughtbot.com</email>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>Evaluate
        sequences within the context of the Evaluator when possible\n\nThis fixes
        weird issues where methods invoked within sequences\n(like `sprintf`) fail
        because these methods are being evaluated within\nthe context of the DefinitionProxy.
        With this change, invoking `#next`\non a sequence happens from the evaluator
        so if the scope is provided (it\nusually will be), it&#39;ll run in the proper
        context. This means a couple\nof oddities are fixed:\n\n1. Developers can
        now refer to methods on the object instance, just like\nin dynamic attributes:\n\n
        \   class User\n      def company\n        # company lookup\n      end\n    end\n\n
        \   FactoryGirl.define do\n      factory :user do\n        sequence(:job_title)
        {|n| &quot;{title} #{n} at #{company.name}&quot; }\n      end\n    end\n\n2.
        Invoke methods typically available because the method is available on\nObject
        (e.g. Kernel methods):\n\n    FactoryGirl.define do\n      factory :user do\n
        \       sequence(:last_4_ssn) {|n| sprintf &#39;%04d&#39;, n }\n      end\n
        \   end\n\n[#466]&lt;/pre>\n    </content>\n  </entry>\n</feed>\n"
