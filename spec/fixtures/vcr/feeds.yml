        \   <title>\n        http: better client &quot;protocol not supported&quot;
        error\n    </title>\n    <updated>2014-03-28T11:05:35-10:00</updated>\n    <media:thumbnail
        height=\"30\" width=\"30\" url=\"https://avatars0.githubusercontent.com/u/71256?s=30\"/>\n
        \   <author>\n      <name>TooTallNate</name>\n      <uri>https://github.com/TooTallNate</uri>\n
        \   </author>\n    <content type=\"html\">\n      &lt;pre style='white-space:pre-wrap;width:81ex'>http:
        better client &quot;protocol not supported&quot; error\n\nInclude the &quot;expected
        protocol&quot; in the Error message\nstring, which evaluates to &quot;http:&quot;
        for the `http`\ncore module, and &quot;https:&quot; for the `https` module.\n\nCloses
        #7355.&lt;/pre>\n    </content>\n  </entry>\n  <entry>\n    <id>tag:github.com,2008:Grit::Commit/85d595c8c252910559b82952753d831eae1798e5</id>\n
